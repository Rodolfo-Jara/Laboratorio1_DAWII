<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@2.0.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
      .st{
		  text-align: center;
	  }

        form {
            width: 400px;
            height: 300px;
            margin: 0 auto;
        }
        
        .form-control {
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-success {
            width: 100%;
        }
        .btn-danger {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container mt-4">
	<div class="st">
		<h1>AGREGAR PRODUCTO</h1>
	<br>
	</div>
    <form th:action="@{/guardarProducto}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" required>
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="file" class="form-control-file" id="imagen" name="imagen" accept="image/*" required>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-floppy"></i> Guardar
                </button>
            </div>
          	 <div class="col-md-6">
   				 <a class="btn btn-danger" th:href="@{/index}">
        	<i class="bi bi-plus"></i> Cancelar
    		</a>
				</div>

        </div>
    </form>
</div>
</body>
</html>
